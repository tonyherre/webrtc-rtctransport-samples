<html>
<head>
  <title>RTC Transport - Cross Page</title>
  <style>
    body {
      font-family: sans-serif;
    }
    #input-container, #candidate-container {
      margin-top: 10px;
    }
    textarea, input[type="text"] {
      width: 300px;
    }
    button {
      margin-left: 10px;
    }
    .list p {
      cursor: pointer;
      background-color: #f0f0f0;
      padding: 5px;
      margin: 5px 0;
    }
    .error {
      color: red;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>RTC Transport - Cross Page</h1>
  <p id="status">
    Creating a RtcTransport instance for cross-page manual signalling. <br>
  </p>
  <p id="error" class="error"></p>
  <p id="error" class="error"></p>
  <label for="wireprotocol">Wire Protocol:</label>
  <select id="wireprotocol">
    <option value="dtls-srtp">DTLS-SRTP</option>
    <option value="dtls">DTLS</option>
  </select>
  <br>
  <br>
  <div id="turn-server-container">
    <input type="text" id="turn-url" placeholder="TURN server URL (e.g., turn:your.server.com)"></input>
    <input type="text" id="turn-username" placeholder="TURN username"></input>
    <input type="password" id="turn-password" placeholder="TURN password"></input>
    <button id="add-turn-button">Add TURN Server</button>
  </div>
  <br>
  <button id="copyParameters">Copy local description to clipboard</button>
  <br>
  <div id="candidate-container">
    <input type="text" id="candidate" placeholder="Paste remote negotation data here"></input>
    <button id="candidateButton">Add remote description</button>
  </div>

  <div id="container">
    <div>
      <p>
        Remote video:
      </p>
    </div>
    <div>
      <canvas id="canvas"></canvas>
    </div>
  </div>
  <p id="framerates"></p>

  <script src="../shared.js"></script>
  <script src="main.js"></script>
</body>
</html>
