<html>
<head>
  <title>RTC Transport - Same Page Media</title>
  <style>
    body {
      font-family: sans-serif;
    }
    #container {
      margin-top: 40px;
    }
    #input-container {
      margin-top: 10px;
    }
    textarea {
      width: 300px;
      height: 50px;
    }
    button {
      margin-left: 10px;
    }
    video, canvas {
      border: 1px solid black;
      margin-right: 10px;
    }
  </style>
</head>
<body>
  <h1>RTC Transport - Same Page Media</h1>
  <p id="status">
    Creating two RtcTransport instances, transport1 and transport2, and passing ICE candidates between them... <br>
  </p>
  <div id="container">
    <div>
      <p>
        Loopback video, encoded & decoded by WebCodecs, rendered to a canvas:
      </p>
    </div>
    <div>
      <canvas id="canvas"></canvas>
    </div>
  </div>
  <div id="resolution-container">
    <label for="resolution">Resolution:</label>
    <select id="resolution">
      <option value="640x480">640x480</option>
      <option value="1280x720">1280x720</option>
      <option value="1920x1080">1920x1080</option>
    </select>
  </div>
  <p id="framerates"></p>

  <script src="main.js"></script>
</body>
</html>
